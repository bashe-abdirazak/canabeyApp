<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
   <link rel="stylesheet" th:href="@{/css/style.css}"/>
   
   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Architects+Daughter" />
    <link href="http://fonts.cdnfonts.com/css/caveat" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/sacramento-2" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
<title>Add Categories</title>
</head>
<body>
<header th:replace="fragments/adminHeader"></header>
    <div class="container">
    	<div class="row">
      	  <div class="col-sm-4">
        
        		<form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
        			<input type="hidden" name="id"  th:field="*{id}">
        			<div class="form-group" style="margin: 2% 0 5% 0;">
        				<a href="/admin/categories" class="text-danger"><i class='bx bx-rotate-left'></i> Back to all categories</a><br/>
                    	<label for="name">New Category Name</label>
                    	<input type="text" class="form-control" required th:field="*{name}" name="name" id="name"  placeholder="Enter name">

                	</div>

                	<button type="submit" class="btn btn-outline-success">Submit</button>
        		</form>
       	  </div>
       	</div>
    </div>
<footer class="site-footer mt-auto" th:replace="fragments/footer.html"> </footer>
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
