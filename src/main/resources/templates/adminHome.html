<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html th:fragment="header">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  <!-- <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css" />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- WEB FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <title>Canabey Admin</title>
</head>

<body>
<header th:replace="fragments/adminHeader"></header>



<div class="container-fluid" style="width:80%; margin-bottom: 5%; margin-top: 1%">
    <div class="row" style="margin: 2px">
        <h2>Welcome back, Admin</h2>
    </div>
    <div class="row">
        <div class="col">
            <div class="card" style="margin-top: 2rem">
                <div class="card-body">
                    <h4 class="card-title">Shop</h4><hr/>
                    <h5 class="card-text">View the shop section here.</h5>
                    <h5><a href="#" th:href="@{/shop}" class="card-link text-danger"><i class='bx bxl-shopify'></i> Shop</a></h5>
                </div>

                <div class="card-body">
                    <h4 class="card-title ">Categories</h4><hr/>
                    <h5 class="card-text">Manage the categories section here.</h5>
                    <h5><a href="#" th:href="@{/admin/categories}" class="card-link text-danger"><i class='bx bxs-collection'></i> Categories</a></h5>

                </div>

                <div class="card-body">
                    <h4 class="card-title">Products</h4><hr/>
                    <h5 class="card-text">Manage all the products here.</h5>
                    <h5><a href="#" th:href="@{/admin/products}" class="card-link text-danger"><i class='bx bxs-cart'></i> Products</a></h5>
                </div>
            </div>

        </div>
    </div>
</div>
<footer class="site-footer mt-auto" th:replace="fragments/footer.html">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
