<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Architects+Daughter" />
    <link href="http://fonts.cdnfonts.com/css/caveat" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/sacramento-2" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <title>Add Products</title>
</head>
<body>
<header th:replace="fragments/adminHeader"></header>

<div class="container mt-3">
    <a href="/admin/products" class="text-danger"><i class='bx bx-rotate-left'></i> Back to all products</a><br/>
    <h3 class="text-primary">Add a new Product</h3>
    <form th:action="@{/admin/products/add}" method="POST" th:object="${productDTO}" enctype="multipart/form-data">
        <div class="row" style="margin: 2% 0 5% 0;">
            <div class="col-sm-5">

                <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required th:field="*{name}" name="name" id="name" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label for="category">Select Category</label>
                    <select class="form-control" th:field="*{categoryId}" id="category" name="category">
                        <option th:each="category :${categories}" th:value="${category.id}" th:text="${category.name}">
                    </select>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" required th:field="*{price}" name="price" id="price"
                           placeholder="Price">
                </div>

                <div class="form-group">
                    <label for="description">Product Description</label>
                    <textarea class="form-control " rows="5" th:field="*{description}" name="description" id="description"></textarea>
                </div>

            </div>

            <div class="col-sm-5">
                <p>Product Image</p>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="productImage" accept="image/jpg" id="productImage"/>
                    <label class="custom-file-label" for="productImage">Choose file</label>
                </div>
                <div class="form-group">
                    <img src="#" id="imgPreview" class="card" height="100px" width="100px" th:src="@{${'/productImages/' + productDTO.imageName}}"
                         style="margin-top: 20px" alt="">
                </div>
                <input type="hidden" name="imgName" th:value="${productDTO.imageName}">
                <button type="submit" class="btn btn-success">Submit <i class='bx bxs-paper-plane'></i></button>
            </div>

        </div>
    </form>
</div>
<footer class="site-footer mt-auto" th:replace="fragments/footer.html"> </footer>

<!-- jQuery, Popper.js, and Bootstrap JavaScript bundle plugins.-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>

</body>
</html>
