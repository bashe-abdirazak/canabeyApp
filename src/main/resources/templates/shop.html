<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		  integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}"/>

	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

	<title>Canabey</title>
</head>
<body>
<header th:replace="fragments/header">
</header>
<div class="wrapper">

	<div class="container" style="margin-top: 30px">
		<div class="row">
			<div class="col-sm-3">
				<h4 class="text-success letter">Categories</h4>
				<ul class="list-group">
					<a th:href="@{/shop}">
						<li class=" list-group-item list-group-flush">All Categories</li>
					</a>
					<a href="" class="list-group-item list-group-flush" th:each="category : ${categories}"
					   th:href="@{/shop/category/{id}(id=${category.id})}">
						<li class="list-group-item " th:text="${category.name}"></li>
					</a>
				</ul>
			</div>

			<div class="col-md-9">
				<div class="row g-2">

					<div class="col-4 mb-2" style="margin-top: 20px; width:60%" th:each="product : ${products}">

							<div class="text-center mt-3 ml-4 card" style="margin: 1rem 3rem 2rem 2rem">
								<a th:href="@{/shop/viewproduct/{id}(id=${product.id})}">
								<img class="card-img-top" width="200" height="200" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
								</a>
								<div class="card-body">
										<h5 class="card-title" th:text="${product.name}"></h5>
										<p class="card-text">$<span th:text="${product.price}"></span></p>
										<a href="" th:href="@{/addToCart/{id}(id = ${product.id})}" class="btn btn-success">Add to Cart</a>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<footer class="site-footer mt-auto" th:replace="fragments/footer.html">
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

</body>

</html>
