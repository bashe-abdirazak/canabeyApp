<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <!-- WEB FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>canabey mpls</title>

<body >

<!--Header-->
<header class="jumbotron jumbotron-fluid" >
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <h1>canabey mpls</h1>
            </div>
        </div>
    </div>
</header>

<!--NavBar-->
<nav class="navbar navbar-expand-sm navbar-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/canabey.png}" src="../static/img/canabey.png" width="auto" height="50" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#siteNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="siteNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}" >Cart</a>
                </li>
                <li class="nav-item">
                    <span class="text-danger mb-4">(<span th:text="${cartCount}"></span>)</span>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
            <li class="navbar-text">
                <a th:href="@{/login}" role="button" style="margin-right: 1rem">
                    <i class="fa fa-sign-in"></i> Login
                </a>
            </li>
            <li class="navbar-text">
                <a th:href="@{/logout}" role="button" class="text-secondary">
                    <i class="fa fa-sign-out"></i> Logout
                </a>
            </li>
            </ul>
        </div>
    </div>
</nav>
